<form (ngSubmit)="atualizar(f)" #f="ngForm">
  <div class="mb-6">
    <label>Nome</label>
    <input
      [(ngModel)]="dados.nome"
      type="text"
      id="nome"
      name="nome"
      placeholder="Digite seu nome"
    />
  </div>
  <div class="mb-6">
    <label>quantidade</label>
    <input
      [(ngModel)]="dados.quantidade"
      type="number"
      id="quantidade"
      name="quantidade"
    />
  </div>

  <input type="submit" value="enviar" />
</form>
